name: Build IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip source
        run: |
          unzip *.zip

      - name: List schemes (debug)
        run: |
          set -euxo pipefail
          PROJECT=$(find . -name "*.xcodeproj" | head -n 1)
          echo "PROJECT=$PROJECT"
          xcodebuild -list -project "$PROJECT"

      - name: Package
        run: |
          APP=$(find . -name "*.app" | head -n 1)
          mkdir Payload
          cp -R "$APP" Payload/
          zip -r Qmusic.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: IPA
          path: Qmusic.ipa
